<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .color-box {
            flex: 1;
            background-color: #677D6A; /* Color for the left box */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
            padding: 20px;
            text-align: center;
			font-family: helvetica;
		
        }

        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
			font-family: helvetica;
        }

        .form-group {
            margin-bottom: 15px;
			font-family: helvetica;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #677D6A;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1A3636;
        }
    </style>
</head>
<body>

    <div class="color-box">
        <img src="logo.png" class="profile-img" width="500px" height="500px"/>
    </div>
    <div class="login-container">
        <div class="login-form">
            <h2><strong>Login</strong></h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
				<a href="homepage.html">
			<button type="button"><span></span>Login</button></a>
            </form>
        </div>
    </div>

</body>
</html>
