<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4e0; /* Light olive background */
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #3b4d33; /* Dark muted green */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }

        th {
            background-color: #708238; /* Olive green */
            color: white;
        }

        tr:nth-child(even) {
            background-color: 677D6A; 
        }

        tr:hover {
            background-color: #D6BD98; 
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .button {
            padding: 10px 15px;
            background-color: #40534C; 
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #D6BD98; 
        }
    </style>
</head>
